<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
</head>
<body>
    <div class="container">
        <div class="home-title">Carbon consumption calculator</div>
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-7 col-lg-6">
            <form class="form-vertical" role="form">
              <fieldset>
                <legend>Please complete the form</legend>
      
                <div class="form-group">
                  <label for="input-text" class="control-label">Amount of natural gas used</label>
                  <input type="text" class="form-control" id="input-text" placeholder="Please fill the amount of natural gas">
                </div>

                <div class="form-group">
                    <label for="input-text" class="control-label">Amount of propane used</label>
                    <input type="text" class="form-control" id="input-text" placeholder="Please fill the amount of propane">
                </div>

                <div class="form-group">
                    <label for="input-text" class="control-label">Amount of electricity used</label>
                    <input type="text" class="form-control" id="input-text" placeholder="Please fill the amount of electricity used">
                </div>

                <div class="form-group">
                    <label for="input-text" class="control-label">Amount of Fuel/Gas used</label>
                    <input type="text" class="form-control" id="input-text" placeholder="Please fill the amount of Fuel/Gas used">
                </div>

                <div class="form-group">
                    <label for="input-text" class="control-label">Amount of water used</label>
                    <input type="text" class="form-control" id="input-text" placeholder="Please fill the amount of water used">
                </div>

                <div class="form-group">
                    <label for="input-text" class="control-label">Number of miles travelled by public transit</label>
                    <input type="text" class="form-control" id="input-text" placeholder="Please fill number of miles travelled by public transit">
                </div>

                <div class="form-group">
                    <label for="input-text" class="control-label">Number of miles travelled by air</label>
                    <input type="text" class="form-control" id="input-text" placeholder="Please fill number of miles travelled by air">
                </div>

                <div class="form-group">
                  <label for="input-select" class="control-label">Please select number of members</label>
                  <select class="form-control" id="input-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="1">4</option>
                    <option value="2">5</option>
                    <option value="3">6</option>
                  </select>
                </div>
      
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save Data</button>
                </div>
              </fieldset>
      
      
            </form>
          </div>
        </div>
      </div>
</body>
</html>
